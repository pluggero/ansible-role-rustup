---
- name: Ensure we are using pacman
  ansible.builtin.fail:
    msg: "This role only supports {{ ansible_os_family }} systems that use pacman as a package manager."
  when: ansible_pkg_mgr != "pacman"

- name: Install rustup via pacman
  block:
    - name: Update pacman cache
      community.general.pacman:
        update_cache: true
      changed_when: false # The pacman module currently does not support cache_valid_time.
      become: true

    - name: Remove the conflicting packages that potentially exist on the system
      community.general.pacman:
        name: "{{ package }}"
        state: absent
      loop: "{{ rustup_conflicting_pkgs }}"
      loop_control:
        loop_var: package
      become: true

    - name: Ensure rustup is installed
      community.general.pacman:
        name: "{{ package }}"
        state: present
      loop: "{{ rustup_distro_pkgs }}"
      loop_control:
        loop_var: package
      become: true
